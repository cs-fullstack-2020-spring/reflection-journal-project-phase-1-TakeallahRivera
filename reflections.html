<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections Journal Phase One</title>
    <link rel="stylesheet" href="reflections.css".css">
</head>
<body>
    <script src="reflections.js"></script>
<h1>Reflections Submission Form for Takeallah Rivera</h1>

<!--Created a form that asks user for their name, the date, their journal entry, and their confidence level. Used a radio button to allow user to submit their entries-->
<img src="DONUT.jpg" alt="Donut" style="width: 50; height: 50;">
<form>
    <label for="devsname">Developer's Name</label><br>

    <input type="text" id="devsname" name="devsname"><br>

    <label for="createdate">Creation Date</label><br>

    <input type="text" id="createdate" name="createdate"><br>

    <label for="journalentry">Journal Entry</label><br>

    <!--Created a text area for Journal entry portion of the form-->

    <textarea  name="journalentry" id="Journal Entry" cols="20" rows="15"></textarea> 
    <label for="confidlevel">Confidence Level</label><br>
    <input type="text" id="confidlevel" name="confidlevel"><br>
    <!--Created a submit button for user to submit data that will be entered into an array-->


    <input type="submit" value="submit">   



</form>



</body>
</html>
